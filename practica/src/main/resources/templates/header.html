<!DOCTYPE html>
<html>

<head>
    <title>Gestor de torneo de liga</title>
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/sticky-footer.css">

</head>

<!-- 3. Display the application -->

<body>
<div class="container-fluid mt-3">
    <div class="row">

        <div class="col-sm-2 p-4 bg-primary text-white">
            Webs Clubs



        </div>
        <div class="col-sm-2 p-0 bg-dark text-white">Akonangui</div>
        <div class="col-sm-2 p-4 bg-dark text-white">Atletico de Malabo</div>
        <div class="col-sm-2 p-4 bg-dark text-white">Sony de Ela Nguema</div>
        <div class="col-sm-2 p-4 bg-dark text-white">Deportivo de Mongomo</div>
        <div class="col-sm-2 p-1 bg-dark text-white">Real Rebola</div>
    </div>

    </div>
</div>

<div class="navbar navbar-default navbar-inverse">
    <div class="container" >
        <!-- Equipos de la ligas -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Torneo de Liga</a>
        </div>

        <div class="navbar-collapse collapse" id="navbar-main">

            {{^hideLogin}}

            {{^logged}}
            <form action="/login" method="post" class="navbar-form navbar-right"
                  role="search">

                <div class="form-group">
                    <input type="text" class="form-control" name="username"
                           placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password"
                           placeholder="Password">
                </div>

                <button type="submit" class="btn btn-default">Sign In</button>

                <input type="hidden" name="_csrf" value="{{token}}"/>

            </form>
            {{/logged}}

            {{#logged}}
            <div class="nav navbar-nav navbar-right">

                <ul class="nav navbar-nav">
                    <li>{{userName}}</li>
                    <li><form action="/logout" method="post">
                        <button class="btn btn-default navbar-btn" type="submit">Log
                            Out</button>
                        <input type="hidden" name="_csrf" value="{{token}}" />
                    </form></li>
                </ul>

            </div>
            {{/logged}}

            {{/hideLogin}}

        </div>

    </div>
</div>

<div class="container">
